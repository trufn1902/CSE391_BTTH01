<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

		/>
		<base target="_blank" rel="noopener noreferrer" />
		<title>Content Boxes</title>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<div class="icon">
					<i class="fa fa-solid fa-circle-info"></i>
				</div>
				<div class="content">
					<h3>Info</h3>
					<p>Nguyễn Văn Trung, 62TH2 Đại học Thủy Lợi</p>
				</div>
			</div>
			<div class="box">
				<div class="icon"><i class="fa fa-solid fa-user"></i></div>
				<div class="content">
					<h3>Contact</h3>
					<p>
						<a href="https://www.facebook.com/Trufn.BeTi/"
							><i class="fa-brands fa-facebook"></i> Nguyễn Văn
							Trung</a
						>
					</p>
					<p>
						<a href="https://www.instagram.com/hi.iamtrufn/"
							><i class="fa-brands fa-instagram"></i> hi.imtrufn</a
						>
					</p>
					<p>
						<a href="https://twitter.com/TrungBoy80"
							><i class="fa-brands fa-twitter"></i> TrungBoy80</a
						>
					</p>
				</div>
			</div>
			<div class="box">
				<div class="icon">
					<i class="fa fa-solid fa-location-pin"></i>
				</div>
				<div class="content">
					<h3>Việt Nam</h3>
					<p>Ước Lễ, Tân Ước, Thanh Oai, Hà Nội</p>
				</div>
			</div>

	</body>
</html>
